<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Graceland Multispecialist Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="auth-page">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-blue sticky-top">
        <div class="container">
            <a class="navbar-brand text-white" href="/">
                <img src="/static/images/logo.png" alt="Graceland Logo" width="50">
                Graceland Hospital
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/services">Services</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/about">About Us</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/blog">Blog</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/locations">Locations</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/contact">Contact</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/book">Book Appointment</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/register">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card modern-card animate__animated animate__fadeInUp">
                        <div class="card-body p-4">
                            <h2 class="text-center mb-4">Login</h2>
                            <form id="login-form" novalidate>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                                    <div class="invalid-feedback">Please enter a valid email address.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                                    <div class="invalid-feedback">Please enter your password.</div>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                    <label class="form-check-label" for="remember-me">Remember Me</label>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>
                            <p class="text-center mt-3">
                                <a href="/register" class="text-primary">Don't have an account? Register</a>
                            </p>
                            <p class="text-center">
                                <a href="/forgot-password" class="text-primary">Forgot Password?</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/static/js/main.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/login', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    localStorage.setItem('jwt_token', data.access_token);
                    window.location.href = data.redirect || '/book';
                } else {
                    alert(data.error);
                }
            })
            .catch(error => alert('Error: ' + error));
        });

        // Darken background on input focus
        (function () {
            const inputs = document.querySelectorAll('.form-control, .form-check-input');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    document.body.classList.add('darken');
                });
                input.addEventListener('blur', () => {
                    document.body.classList.remove('darken');
                });
            });
        })();
    </script>
</body>
</html>
